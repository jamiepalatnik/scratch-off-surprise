<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Scratch-Off Surprise</title>
</head>
<body>
    <div class="image-container">
        <img id="surpriseImage" src="images/duck.jpg" alt="Surprise image.">
        <canvas id="overlayCanvas"></canvas>

        <!-- Themes modal -->
        <div id="themesModal" class="modal">
            <div class="modal-content">
            <span id="themesClose" class="close">&times;</span>
            <h1>Choose a theme:</h1>
            <button id="themeAnimalsButton" class="themeButton">ANIMALS</button><br>
            <button id="themeLettersButton" class="themeButton">LETTERS</button><br>
            <button id="themeNumbersButton" class="themeButton">NUMBERS</button>
            </div>
        </div>

        <!-- Info modal -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
            <span id="infoClose" class="close">&times;</span>
            <h1>Scratch-Off Surprise</h1>
            <p>Touch or hover over the overlay to reveal the surprise image hidden underneath!</p>
            <p>Choose a theme: animals, letters, or numbers.</p>
            <p>Have fun!</p>
            </div>
        </div>

    </div>

    <div class="buttons-container">
        <button id="themesButton">THEMES</button>
        <button id="resetButton"><svg width="10vh" height="10vh" version="1.1" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
            <path d="m1e3 475v-250l-87.5 87.5c-77.5-85-190-137.5-312.5-137.5-235 0-425 190-425 425s190 425 425 425c120 0 227.5-50 305-130l-70-72.5c-57.5 62.5-142.5 102.5-235 102.5-180 0-325-145-325-325s145-325 325-325c95 0 182.5 42.5 242.5 107.5l-92.5 92.5z"/>
           </svg></button>
        <button id="infoButton">INFO</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
